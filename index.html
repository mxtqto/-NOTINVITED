<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$NOTINVITED</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron',sans-serif;}
body {background:#000; color:#fff; overflow-x:hidden;}
header {display:flex; justify-content:space-between; align-items:center; padding:25px 40px; border-bottom:1px solid rgba(255,255,255,0.1);}
.logo {font-size:22px; letter-spacing:4px;}
.wallet-btn {background:transparent; border:1px solid #fff; color:#fff; padding:10px 18px; cursor:pointer; transition:0.3s;}
.wallet-btn:hover {background:#fff; color:#000;}
.hero {height:90vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px;}
.hero h1 {font-size:70px; letter-spacing:6px; animation:glitch 2s infinite;}
.hero p {margin-top:20px; max-width:600px; opacity:0.7; font-size:14px; letter-spacing:2px;}
.section {padding:100px 20px; text-align:center;}
.section h2 {font-size:40px; margin-bottom:30px;}
.mystery-box {border:1px solid rgba(255,255,255,0.2); padding:30px; max-width:600px; margin:auto; transition:0.4s;}
.mystery-box:hover {background:rgba(255,255,255,0.05);}
footer {padding:40px; text-align:center; opacity:0.5; font-size:12px;}
button.locked-btn {background:#222; color:#fff; border:1px solid #fff; padding:12px 20px; cursor:pointer; margin-top:20px; transition:0.3s;}
button.locked-btn:hover {background:#fff; color:#000;}
#counter {font-size:28px; margin-top:20px; letter-spacing:2px;}
@keyframes glitch {0%{text-shadow:2px 2px #fff;}25%{text-shadow:-2px -2px #999;}50%{text-shadow:2px -2px #fff;}75%{text-shadow:-2px 2px #999;}100%{text-shadow:2px 2px #fff;}}
</style>
</head>
<body>

<header>
    <div class="logo">$NOTINVITED</div>
    <button class="wallet-btn" onclick="fakeConnect()">Connect Wallet</button>
</header>

<section class="hero">
    <h1>It’s not a monster.</h1>
    <p>
        You just weren’t invited.<br>
        No roadmap.<br>
        No promises.<br>
        Just invitation energy.<br><br>
        Stay respectful.<br>
        No spam.<br>
        No fake alpha.
    </p>
</section>
